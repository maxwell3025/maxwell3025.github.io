<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>maxwell3025's website</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <div class = "wrapper">
            <div class = "top_spanner">
                Maxwell3025's Website
            </div>
            <h3>About Me<br></h3>
            <p>
                Hi, I'm a High School Senior.
            </p>
            <div class = "separator">
                Check out my projects!
            </div>
        </div>
        <div class = "mid_block">
            <svg id = "project_menu" viewBox = "0 0 100 100">
                <defs>
                    <path id = "gravity-shape" d="
                    M 80 0
                    L 100 72
                    L 82 100
                    L 14 84
                    L 0 17
                    Z
                    "/>
                    <clipPath id = "gravity-clip">
                        <use href = "#gravity-shape"/>
                    </clipPath>
                </defs>

                <g transform = "
                translate(10, 10)
                scale(0.25, 0.25)
                " class = "thumb"><a href = "./gravity">
                    <image
                        width = "100"
                        height = "100"
                        href="./resources/thumbnail-gravity-sim.png"
                        clip-path = "url(#gravity-clip)"
                    />
                    <use href = "#gravity-shape" x = "0" y = "0" stroke = "#808080" fill = "none"/>
                    <rect x = "0" y = "46" width = "100" height = "8" clip-path = "url(#gravity-clip)" class = "appearOnHover"/>
                    <text x = "50" y = "50" class = "label appearOnHover">
                        Gravity Simulation
                    </text>
                </a></g>
            </svg>
        </div>
    </body>
</html>
